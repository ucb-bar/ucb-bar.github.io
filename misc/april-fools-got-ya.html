<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>April Fools!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            shake: {
              '0%, 100%': { transform: 'rotate(-1deg)' },
              '50%': { transform: 'rotate(1deg)' },
            }
          },
          animation: {
            shake: 'shake 1s infinite ease-in-out',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-800 text-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-4">
        <h1 class="text-xl font-bold">UC Berkeley Architecture Research</h1>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-5xl mx-auto px-4 py-16 flex flex-col md:flex-row items-start gap-10">
    <!-- Text Section -->
    <div class="flex-1">
      <h2 class="text-6xl font-bold text-blue-800 mb-2 animate-shake">April Fools!</h2>
      <h3 class="text-4xl text-yellow-600 mb-4 animate-shake">Got ya!</h3>
      <p class="text-lg mt-12 mb-6">
        In the spirit of April Fools' Day pranks, we wanted to have a little fun.
        Nonetheless, let's try our best to make this comes true!
      </p>
      <p>
        <a href="https://github.com/ucb-bar">Return to reality ðŸŒ€</a>
      </p>
    </div>

    <!-- Mascot Image -->
    <div class="w-full md:w-1/3">
      <img src="./ChatGPT-Image.png" alt="Mascot" class="w-full object-contain">
    </div>
  </main>

</body>
</html>
